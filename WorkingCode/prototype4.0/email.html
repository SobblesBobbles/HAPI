<body background="img/image5.jpeg" onload="getDetails()">
    <div id="pimg1">
      <div class="form-style-6">
        <h1>Send Details with HAPI Email</h1>
        <div class="container">
          <div class="contact">
            <form method="POST" action="send">
            <p>
              <p>
              <label>Name</label>
              <input type="text" name="name"/>
              </p>
              <p>
              <label>Hospital</label>
              <input type="text" name="company"/>
              </p>
              <p>
              <label>Email Address</label>
              <input type="email" name="email"/>
              </p>
              <p>
              <label>Phone Number</label>
              <input type="text" name="phone"/>
              </p>
              <p>
              <label>Patient Details</label>
              <textarea id = "myTextarea" name="message" rows="5"></textarea>
              </p>
              <p class="full">
                  <button type="submit" class="submit" onclick="setTimeout(function() { openPage(); }, 8000);">Submit</button>
                  <script type="text/javascript">
                      function openPage(){
                          window.location = "Home";
                      }
                  </script>
              </p>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
